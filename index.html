<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Analisador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="mainSection">
        <div>
            <label>Número (entre 1 e 100):</label> &nbsp; <input type="number" id="id_numero" name="numero"> <input type="submit" value="Inserir" onclick="insere()">
            <br><br>
            <select name="flista" id="flista" size="6"></select>
            <br>
            <input type="submit" value="Finalizar" onclick="finaliza()">
            <br>
        </div>
        <div id="id_resultado">
        </div>
    </section><br>
    <footer> &copy; CursoemVideo</footer>
    <script src='index.js'></script>
</body>
</html>
